
<ion-menu  [content]="content">
    <ion-header>
      <!-- <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar> -->
    </ion-header>
  
    <ion-content>
      <ion-list>
        <ion-item no-padding text-wrap *ngFor="let p of pages;let i=index">
          <button ion-item no-lines (click)="openPage(p)">
            <ion-icon name="{{p.icon}}" item-start></ion-icon>
              {{p.title}}
            <ion-icon [name]="p.toogle ? 'arrow-up' : 'arrow-down'" item-end *ngIf="p.id==2 || p.id==3" (click)="openSlide(i);$event.stopPropagation()"></ion-icon>            
          </button>
          <ion-list *ngIf="p.toogle && p.array">
            <button ion-item *ngFor="let item of p.array; let j = index" detail-none class="child-item" text-wrap>
              <h2>{{ item.name }}</h2>
            </button>
          </ion-list>
        </ion-item>
      </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" #myNav></ion-nav>
