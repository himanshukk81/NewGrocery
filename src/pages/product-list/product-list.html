<ion-header>
  <ion-navbar color="danger" align-title="left" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title mode="android">Product List</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only id="cart-btn">
        <ion-badge color="danger" id="cart-badge" class="shake">{{cartValue}}</ion-badge>
        <ion-icon name="cart" ></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

</ion-content>
