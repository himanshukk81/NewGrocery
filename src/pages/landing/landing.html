<ion-header>

  <ion-navbar [hidden]="true" *navbar>
    <ion-title>Landing</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br/><br/><br/><br/><br/><br/><br/>
  <ion-item text-center no-lines [hidden]="!loader">
    <ion-spinner icon="dots"></ion-spinner>
  </ion-item>
  <ion-list [hidden]="loader" no-lines> 
    <ion-item>
      <ion-label>Select Location</ion-label>
      <ion-select [(ngModel)]="user.location" >
        <ion-option *ngFor="let location of locations" [value]="location">{{location.name}}</ion-option>
      </ion-select>
    </ion-item>    

    <ion-item>
      <ion-label>Select Community</ion-label>
      <ion-select [(ngModel)]="user.community" >
        <ion-option *ngFor="let community of communities" [value]="community">{{community.name}}</ion-option>
      </ion-select>
    </ion-item> 
    <ion-item text-center>
      <Button ion-button full color="secondary" (click)="go()">Go</Button>
    </ion-item>
  </ion-list>  
</ion-content>
